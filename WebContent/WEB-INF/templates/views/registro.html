<body>

	<nav class="navbar navbar-expand-lg navbar-dark"
		style="background-color: rgb(233, 79, 79);">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{'/'}">TODO</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!--
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <a class="btn btn-secondary" type="button" href="registro.html">Add</a>

            </div>

	<div class="container pt-3 pb-3">
		<div class="row gy-3">
			<div class="col-3">
				<form action="#" th:action="@{/task-update}" method="post" th:object="${taskUpdate}">
					<input type="text" style="display:none"th:field="*{idTask}"
						class="form-control" placeholder="ID">
					<label>T&iacutetulo:</label> 
					<input type="text"  th:field="*{titulo}"
						class="form-control" placeholder="Ingresa el titulo" >
					<label>Descripci&oacuten:</label>
					<textarea class="form-control"  th:field="*{descripcion}" 
						name="descripcion" rows="3" style="resize: none;"></textarea>
					<br/>
					<button type="submit" class="btn btn-primary">Guardar</button>
					<a type="button" class="btn btn-danger" th:href="@{/}">Cancelar</a>
				</form>
			</div>
		</div>
	</div>
	

</body>
